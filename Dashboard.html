<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Management</title>
    <link rel="stylesheet" href="Dashboard.css" />
    <script src="Dashboard.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <header>
        <h1>Employee Dashboard</h1>
        <div class="header-buttons">
          <button id="addEmployeeButton">Add Employee</button>
        </div>
      </header>
      <div class="employee-list" id="employeeContainer">
        <!-- Cards will be inserted here -->
      </div>
    </div>
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <form id="employeeForm">
          <div class="form-content">
            <label for="empName">Name</label>
            <input id="empName" type="text" placeholder="Enter name" required />
          </div>
          <div class="form-content">
            <label for="empDesignation">Designation</label>
            <select id="empDesignation" required>
              <option value="Software Engineer">Software Engineer</option>
              <option value="Software Developer">Software Developer</option>
              <option value="Software Tester">Software Tester</option>
              <option value="Software Architect">Software Architect</option>
              <option value="Software Analyst">Software Analyst</option>
            </select>
          </div>
          <div class="form-content">
            <label for="empDob">Date of Birth</label>
            <input id="empDob" type="date" required />
          </div>
          <div class="form-buttons">
            <button type="submit">Save</button>
            <button type="button" id="modalCloseButton">Cancel</button>
          </div>
        </form>
      </div>
    </div>
    <div id="deleteModal" class="modal hidden">
      <div class="modal-content">
        <p>Do you want to delete this employee?</p>
        <button id="deleteConfirmButton">Delete</button>
        <button id="deleteCancelButton">Cancel</button>
      </div>
    </div>    
  </body>
</html>
